<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}<br>
        {{ form.username() }}<br><br>
        {{ form.password.label }}<br>
        {{ form.password() }}<br><br>
        {{ form.submit() }}
    </form>
</body>
</html>
