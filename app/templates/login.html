<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="BenutzerName">Benutzername:</label>
        <input type="text" name="BenutzerName" required><br>

        <label for="BenutzerPWD">Passwort:</label>
        <input type="password" name="BenutzerPWD" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
